<!DOCTYPE html>
<html lang="it">
<head>

    <title>AllTheTools - La tua suite di strumenti utili</title>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            margin: 0;
            padding: 0;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: #333;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            text-align: center;
        }
        .container {
            background: rgba(255, 255, 255, 0.95);
            border-radius: 20px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
            padding: 40px 30px;
            max-width: 800px;
            margin: 20px;
            backdrop-filter: blur(10px);
        }
        h1 {
            font-size: 3rem;
            color: #4facfe;
            margin-bottom: 20px;
            font-weight: 700;
        }
        p {
            font-size: 1.2rem;
            line-height: 1.6;
            margin-bottom: 30px;
            color: #555;
        }
        .tool-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
            gap: 25px;
            margin-top: 40px;
        }
        .tool-card {
            background: #fff;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.08);
            padding: 25px;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
            text-decoration: none;
            color: inherit;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
        }
        .tool-card:hover {
            transform: translateY(-8px);
            box-shadow: 0 15px 45px rgba(0, 0, 0, 0.15);
        }
        .tool-card h2 {
            font-size: 1.8rem;
            color: #667eea;
            margin-top: 15px;
            margin-bottom: 10px;
            font-weight: 600;
        }
        .tool-card p {
            font-size: 0.95rem;
            color: #777;
            margin-bottom: 0;
        }
        .tool-icon {
            font-size: 3.5rem;
            color: #4facfe;
            margin-bottom: 10px;
        }

        @media (max-width: 768px) {
            h1 {
                font-size: 2.5rem;
            }
            p {
                font-size: 1rem;
            }
            .tool-grid {
                grid-template-columns: 1fr;
            }
            .container {
                padding: 30px 20px;
            }
        }
    </style>
</head>
<body>

    </div>
</body>
</html>
