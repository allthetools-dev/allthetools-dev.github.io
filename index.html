<!DOCTYPE html>
<html lang="en"> <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title data-translate="home_page_title">Geographic Midpoint Calculator - Home</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/leaflet/1.7.1/leaflet.min.css" />
    <style>
        /* ... (Il tuo CSS esistente rimane invariato) ... */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
        }

        .container {
            max-width: 900px;
            margin: 0 auto;
            background: rgba(255, 255, 255, 0.95);
            border-radius: 20px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
            overflow: hidden;
            backdrop-filter: blur(10px);
            padding: 40px;
            text-align: center;
            position: relative; /* Per il selettore lingua */
        }

        .header {
            color: #2d3748;
            margin-bottom: 30px;
        }

        .header h1 {
            font-size: 3rem;
            margin-bottom: 15px;
            font-weight: 700;
            background: linear-gradient(135deg, #4facfe 0%, #00f2fe 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            text-shadow: 0 5px 15px rgba(0,0,0,0.1);
        }

        .header p {
            font-size: 1.2rem;
            color: #4a5568;
            line-height: 1.6;
        }

        .cta-button {
            display: inline-block;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 15px 30px;
            border-radius: 10px;
            text-decoration: none;
            font-size: 1.2rem;
            font-weight: 600;
            transition: all 0.3s ease;
            box-shadow: 0 8px 25px rgba(102, 126, 234, 0.4);
            margin-top: 30px;
        }

        .cta-button:hover {
            transform: translateY(-3px);
            box-shadow: 0 12px 35px rgba(102, 126, 234, 0.6);
        }

        .language-selector {
            position: absolute;
            top: 20px;
            right: 20px;
            display: flex;
            align-items: center;
            background: rgba(255, 255, 255, 0.8);
            border-radius: 10px;
            padding: 5px 10px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
            z-index: 1001; /* Assicurati che sia sopra altri elementi */
        }
        .language-selector label {
            font-size: 0.9rem;
            color: #555;
            margin-right: 8px;
            font-weight: 600;
        }
        .language-selector select {
            border: 1px solid #ccc;
            border-radius: 5px;
            padding: 5px 8px;
            font-size: 0.9rem;
            background-color: white;
            cursor: pointer;
            outline: none;
        }

        @media (max-width: 768px) {
            .container {
                padding: 30px;
                margin: 10px;
            }

            .header h1 {
                font-size: 2.2rem;
            }

            .header p {
                font-size: 1rem;
            }

            .cta-button {
                padding: 12px 25px;
                font-size: 1.1rem;
            }

            .language-selector {
                top: 10px;
                right: 10px;
                padding: 3px 8px;
            }
            .language-selector label {
                font-size: 0.8rem;
            }
            .language-selector select {
                font-size: 0.8rem;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="language-selector">
            <label for="language-select" data-translate="lang_select_label">Language:</label>
            <select id="language-select">
                <option value="it" data-translate="lang_italian">üáÆüáπ Italiano</option>
                <option value="en" data-translate="lang_english">üá¨üáß English</option>
            </select>
        </div>

        <div class="header">
            <h1 data-translate="home_page_title">üåç Geographic Midpoint Calculator</h1>
            <p data-translate="home_page_description">The perfect tool to find the exact geographical center of multiple locations. Easily calculate the midpoint of your journeys, meeting points, or any set of coordinates you need to define.</p>
        </div>
        <a href="midpoint-tool.html" class="cta-button" data-translate="access_tool_button">Access the Tool Now</a>
    </div>

    <script>
        const translations = {};
        const defaultLanguage = 'en'; // Lingua predefinita √® inglese

        async function loadTranslations(lang) {
            try {
                const response = await fetch(`./lang/${lang}.json`);
                if (!response.ok) {
                    throw new Error(`Could not load translations for ${lang}`);
                }
                const data = await response.json();
                Object.assign(translations, data);
                applyTranslations();
                document.documentElement.lang = lang;
                localStorage.setItem('lang', lang);
            } catch (error) {
                console.error("Error loading translations:", error);
                // Fallback alla lingua predefinita o a un messaggio di errore
            }
        }

        function applyTranslations() {
            document.querySelectorAll('[data-translate]').forEach(element => {
                const key = element.getAttribute('data-translate');
                if (translations[key]) {
                    if (element.tagName === 'INPUT' || element.tagName === 'TEXTAREA') {
                        element.placeholder = translations[key];
                    } else if (element.tagName === 'TITLE') {
                        document.title = translations[key];
                    } else {
                        element.textContent = translations[key];
                    }
                }
            });
            // Aggiorna anche le opzioni del selettore lingua per essere sicuri
            const langSelect = document.getElementById('language-select');
            if (langSelect) {
                Array.from(langSelect.options).forEach(option => {
                    const key = option.getAttribute('data-translate');
                    if (translations[key]) {
                        // Non sovrascrivere il testo se contiene gi√† la bandiera
                        if (!option.textContent.includes('üáÆüáπ') && !option.textContent.includes('üá¨üáß')) {
                            option.textContent = (option.value === 'it' ? 'üáÆüáπ ' : 'üá¨üáß ') + translations[key];
                        } else {
                            // Se contiene gi√† la bandiera, aggiorna solo il testo senza duplicare la bandiera
                            option.textContent = option.textContent.split(' ')[0] + ' ' + translations[key];
                        }
                    }
                });
            }
        }

        document.addEventListener('DOMContentLoaded', function() {
            const savedLang = localStorage.getItem('lang') || defaultLanguage;
            const langSelect = document.getElementById('language-select');
            
            if (langSelect) {
                langSelect.value = savedLang;
                langSelect.addEventListener('change', (event) => {
                    loadTranslations(event.target.value);
                });
            }
            loadTranslations(savedLang); // Carica le traduzioni all'avvio
        });
    </script>
</body>
</html>
